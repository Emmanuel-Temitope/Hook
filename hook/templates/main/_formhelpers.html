{% macro render_field(field) %}

	 <div class="mb-3 row">
	    <span class="col-sm-3">{{ field.label }}</span>
	    <div class="col-sm-8">
	      {{ field(**kwargs) | safe}}
		<dd>
			{% if field.errors %}
				<ul class="errors">
				{% for error in field.errors %}
					<li>{{ error }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		</dd>
	    </div>
  </div> 
{% endmacro %}
